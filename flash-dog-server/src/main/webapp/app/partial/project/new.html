<h2>添加监控项目</h2>

<form id="add_form" action="projects" method="post" class="form-horizontal" role="form">
    <div ng-include="'app/partial/project/_info.html'"></div>
    <div class="form-group">
        <label class="col-sm-2 control-label">自动添加</label>

        <div class="col-sm-10">
            <span ng-repeat="task in initTasks">

                 <label class="text-info"  > <input  type="checkbox" ng-model="task.checked" >{{task.title}}</label>
            </span>

        </div>
    </div>
    <div class=" pull-right">
        <a href="javascript:void(0)" ng-click="addProject()" class="btn btn-primary">确定</a>
        <a href="#/list" ng-click="" class="btn btn-default">取消</a>

    </div>
</form>
